<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Secure Access</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url(''),
                             url('');
            background-blend-mode: overlay;
            background-size: cover;
            background-position: center;
            animation: gradientShift 15s ease infinite alternate;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-card {
            backdrop-filter: blur(8px);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .login-card:hover {
            box-shadow: 0 30px 50px rgba(0, 0, 0, 0.15);
            transform: translateY(-5px);
        }

        .input-field {
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .input-field:focus {
            border-color: #4f46e5;
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
        }

        .btn-primary {
            position: relative;
            overflow: hidden;
        }

        .btn-primary::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,.4), transparent);
            transition: .5s;
        }

        .btn-primary:hover::after {
            left: 100%;
        }

        .floating-label {
            transition: all 0.3s ease;
            pointer-events: none;
        }

        input:focus ~ .floating-label,
        input:not(:placeholder-shown) ~ .floating-label {
            transform: translateY(-1.5rem) scale(0.85);
            color: #4f46e5;
        }

        .error-message {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .show-error {
            max-height: 2rem;
        }

        .social-icon:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .login-card {
                width: 90%;
            }
        }
    </style>
</head>

        <div class="text-center mb-10">

            <h1 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back</h1>
            <p class="text-gray-600">Sign in to your account to continue</p>

                <div id="emailError" class="error-message text-sm text-red-600 mt-1"></div>
            </div>

            <div class="relative">
                <input type="password" id="password" placeholder=" " required
                    class="input-field w-full px-4 py-3 rounded-lg bg-gray-50 border-gray-200 text-gray-700 focus:outline-none">
                <label for="password" class="floating-label absolute left-4 top-3 text-gray-500">Password</label>
                <div id="passwordError" class="error-message text-sm text-red-600 mt-1"></div>
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">

                    </svg>
                </a>
            </div>
        </div>

        <div class="mt-8 text-center text-sm text-gray-500">
            Don't have an account? <a href="login.html" class="font-medium text-indigo-600 hover:text-indigo-500">Sign up</a>
        </div>
    </div>

    <script>

            // Reset error states
            document.querySelectorAll('.error-message').forEach(el => {
                el.classList.remove('show-error');
                el.textContent = '';
            });
            
            // Get form values
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            let isValid = true;
            
            // Email validation
            if (!email) {
                document.getElementById('emailError').textContent = 'Email is required';
                document.getElementById('emailError').classList.add('show-error');
                isValid = false;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                document.getElementById('emailError').textContent = 'Please enter a valid email address';
                document.getElementById('emailError').classList.add('show-error');
                isValid = false;
            }
            
            // Password validation
            if (!password) {
                document.getElementById('passwordError').textContent = 'Password is required';
                document.getElementById('passwordError').classList.add('show-error');
                isValid = false;
            } else if (password.length < 8) {

                setTimeout(() => {
                    button.textContent = 'Sign In';
                    button.style.backgroundColor = '#4f46e5';
                }, 2000);
            }
        });
        
        // Add floating label functionality
        document.querySelectorAll('input[placeholder=" "]').forEach(input => {
            input.addEventListener('focus', function() {
                this.nextElementSibling.classList.add('text-indigo-600');
            });
            
            input.addEventListener('blur', function() {
                this.nextElementSibling.classList.remove('text-indigo-600');

</body>
</html>
